                        </div>
                    </div>
                    <div class="row ligne">
                        <div class="col-md-6">
                        </div>
                        <div class="col-md-6">
                            <input type="submit" id="inputPassword6" class="form-control" aria-labelledby="passwordHelpInline">
                        </div>
                    </div>
                </div>
            </fieldset>
        </mat-card-content>

<!-- Afficher actualiter -->
<mat-card *ngIf="!formulaire" class="table">
    <mat-card-content>
        <fieldset class="reset">
            <legend class="reset">Actualité</legend>
            <div class="row">
                <div class="col-md-6">

                    Recherche
                </div>
                <div class="col-md-6">
                    <input type="text" (keyup)="updateResults()" [(ngModel)]="searchValue" id="inputPassword6" class="form-control" aria-labelledby="passwordHelpInline">
                </div>
            </div>
            <div class="example-form">
                <!-- HTML -->
                <!-- HTML -->
                <table class="mat-table">
                    <thead>
                        <tr>
                            <th mat-header-cell>Descriptions</th>
                            <th mat-header-cell>User</th>
                        </tr>
                    </thead>
                    <tbody class="scrollable-section">
                        <tr *ngFor="let actu of actualiter; let i = index;">
                            <td mat-cell>{{actu.body }}</td>
                            <td mat-cell>
                                {{actu.user.name }}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </fieldset>
        <app-pagination [total]="total" [currentPage]="currentPage" [perPage]="perPage" (pageChanged)="onPageChanged($event)">
        </app-pagination>


    </mat-card-content>

</mat-card>
