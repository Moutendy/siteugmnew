<div class="row">
    <div class="col-3 part">
        <p class="card-title">Immobilier</p>

        <hr/>
        <div class="row text-center">
            <div class="col-12">
                <img src="../../../../assets/images/eva.jpg" class="card-img-top profil" alt="...">
                <p class="card-title">Immobilier</p>

            </div>
        </div>
    </div>
    <div class="col-6 scrollable-section">
        <div class="card" *ngFor="let appart of appartements">
            <div class="row text-center">
                <div class="col-3">
                    <img src="{{ appart.user.image }}" class="card-img-top profil" alt="...">
                    <p class="card-title">{{ appart.user.name }}</p>

                </div>
            </div>
            <p class="card-text desc">Ville : {{ appart.ville }}.</p>
            <p class="card-text desc">Prix : {{ appart.prix }} dh.</p>
            <p class="card-text desc">Description : {{ appart.desc }}.</p>

            <img src="{{ appart.image }}" class="card-img-top" alt="...">
            <div class="card-body">



                <div class="row">

                    <div class=" col ">
                        <div class="col" (click)="listeusers(appart.id)">
                            <svg xmlns="http://www.w3.org/2000/svg " width="50 " height="26 " fill="currentColor " class="bi bi-heart " viewBox="0 0 16 16 ">

</svg>
                            <span>{{ appart.likeappartemnts_count }}</span>
                        </div>
                    </div>

                    <div class="col">

                        <div class="col" (click)="modale(appart.id)">
                            <svg xmlns="http://www.w3.org/2000/svg " width="50 " height="26 " fill="currentColor " class="bi bi-chat-left " viewBox="0 0 16 16 ">
  <path d="M14 1a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H4.414A2 2 0 0 0 3 11.586l-2 2V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12.793a.5.5 0 0 0 .854.353l2.853-2.853A1 1 0 0 1 4.414 12H14a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z "/>

                            <span>{{ appart.commentaireappartements_count }}</span> </div>
                    </div>

                    <div class="col ">
                        <div class="col" (click)="alertdelete(appart.id)">

    <div class="col-3 part">Liste d'utilisateurs</div>
